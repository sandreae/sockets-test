<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='/css/stylesheet.css' />
    <title>stage 1</title>
  </head>
  <body>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      const scenes = document.getElementsByClassName("scene-media");

      window.addEventListener('keydown', function(event){
        if (event.keyCode == 32){
          socket.emit('bang');
        }
      });
    </script>

    <input id="load1" type="button" value="Load Media" onclick="scenes.item(0).play()">
    <input id="load2" type="button" value="Load Media" onclick="scenes.item(1).play()">
    
    <video id="scene1" class="scene-media" loop muted playsinline>
      <source src="/videos/fire.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <video id="scene2" class="scene-media" loop muted playsinline>
      <source src="/videos/fire.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <script src="/js/socketsRouter.js"></script>
    <script src="/js/stopScene.js"></script>
    <script src="/js/playScene.js"></script>
  </body>
</html>
